<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/custom.css">
    <title>Wild Waves</title>
<body>
    <div class="container ">
        <div class="row header text-center">
            <h1 class="h1">Wild Waves</h1>
        </div>
        <div class="row text-center">
            <div class="col">
                <h2>Take a Wild Ride</h2>
                <p>Take a wild ride on one of our famous water park rides!</p>
            </div>
        </div>
        <div id="waterRides" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/lazyriver.jpg" alt="" class="d-block w-100 rounded">
                </div>
                <div class="carousel-item">
                    <img src="./images/waterslide.jpg" alt="" class="d-block w-100 rounded">
                </div>
                <div class="carousel-item">
                    <img src="./images/waverider.jpg" alt="" class="d-block w-100 rounded">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#waterRides" data-bs-slide="pre">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#waterRides" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="col text-center">
            <button class="btn btn-primary btn-lg" onclick="buyTicket()" type="button">Purchase Attraction</button>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./index.js"></script> -->
</body>
</html>
